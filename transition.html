<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
           
            width: 200px;
            height: 200px;
            border: 2px solid fuchsia;
            background-color: black;
           transition: background-color 3s ease 1s, width 3s ease 1s;

        }
        .box:hover{
            background-color: red;
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>
</html>
